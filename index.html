<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="index.css" />

        <link rel="icon" type="image/svg+xml" href="assets/Grid-2x2.svg">
        <title>My personal website</title>

    <body>

            <!-- TODO 2: Add an logo and a name -->
            <a href="./" id="logo">
                <img src="assets/Grid-2x2.svg"/>

            </a>

            <button id="anchor-list-trigger" onclick="toggleAnchorList()">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" strokeWidth="2" stroke="currentcolor">
                    <path strokeLinecap="round" strokeLinejoin="round" d="M 3 6 h 18 M 3 12 h 18 M 3 18 h 18" />
                </svg>

            <!-- TODO 3: Add the URL to your GitHub Pages repository -->
            <ul id="anchor-list">

            </ul>
        </nav>

        <div id="section-container">
            <section id="hero">
                <!-- TODO 4: Assign an h1 heading and a short description about you -->
                <!-- TODO 4: Replace the 2 <span>...</span> tags with 2 appropriate tags -->
                <span>
                    <h1>My description</h1>
                    <span>A CSE student</span>
                </span>
                <!-- TODO 4: Add an avatar -->
                <img id="avatar" src="assets/avatar.jpeg"/>
            </section>

            <hr />

            <section id="about">
                <h2>About</h2>
                <!-- TODO 5: A short paragraph about you -->
                <p>My name is LI, Linfeng, a Year 2 student in CSE department. My current major is COMP + AI extension.</p>

            <hr />

            <section id="skills">
                <h2>Skills</h2>
                <!-- TODO 6: Elaborate more skills using HTML elements -->
                <div id="skill-set">
                    <div class="skill">
                        <span>Programming (C++, Python)</span>

            <hr />

            <section id="contact">
                <h2>Contact</h2>
                <!-- TODO 7: Put your HKUST email without the domain -->
                <p>lliel@connect.ust.hk</p>
            </section>
        </div>

        <footer>An assessment for COMP 4900 (Fall 2025)</footer>

        <script>
            function toggleAnchorList() {
                const anchor_list = document.getElementById("anchor-list");
                if (window.getComputedStyle(anchor_list).getPropertyValue("--show-anchor-list") == "none") {
                    anchor_list.style.setProperty("--show-anchor-list", "block");
                }
                else {
                    anchor_list.style.setProperty("--show-anchor-list", "none");
                }
            }
        </script>
    </body>
